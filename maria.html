<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
        }

        .profile-container {
            width: 100%;
            max-width: 450px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Adicionado padding-bottom para não sobrepor o último conteúdo */
            padding-bottom: 50px; 
        }

        
        .header {
            padding: 10px 15px;
            text-align: center;
        }

        .profile-pic img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .username h2 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .username p {
            margin: 2px 0 10px 0;
            font-size: 14px;
            color: #888;
        }

        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 5px 0 15px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 16px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px 15px;
        }

        .btn-follow, .btn-message {
            padding: 8px 30px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        
        .btn-follow {
            background-color: #fe2c55; 
            color: white;
            flex-grow: 1;
        }
        
        
        .btn-follow.following {
            background-color: #eee;
            color: #000;
            border: 1px solid #ddd;
        }

        .btn-message {
            background-color: #eee;
            color: #000;
            border: 1px solid #ddd;
            padding: 8px 20px;
        }

        
        .bio {
            text-align: center;
            padding: 0 20px 15px 20px;
            font-size: 14px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }

        
        .video-nav {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #eee;
            margin-top: 15px;
        }

        .nav-item {
            padding: 10px 0;
            font-size: 15px;
            color: #888;
            cursor: pointer;
            position: relative;
        }

        .nav-item.active {
            color: #000;
            font-weight: bold;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #000;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background-color: #eee; 
        }

        .video-card {
            position: relative;
            background-color: #ddd;
            padding-bottom: 133.33%; 
            overflow: hidden;
        }

        .video-card.pinned::before {
            content: 'Afixado';
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: #fe2c55;
            color: white;
            padding: 2px 5px;
            font-size: 10px;
            font-weight: bold;
            z-index: 10;
            border-radius: 2px;
        }

        .video-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8; 
        }

        .video-views {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .video-views::before {
            content: '▶'; 
            margin-right: 4px;
        }

        
        /* --- CSS ADICIONADO PARA A NAVBAR INFERIOR --- */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            
            /* Muda de 'sticky' para 'fixed' para fixar na 
              parte inferior da *tela*, não do container.
            */
            position: fixed; 
            bottom: 0;
            
            /* Define a largura para a largura máxima do container
              e centraliza com margin: auto.
            */
            width: 100%;
            max-width: 450px; /* Mesma largura do .profile-container */
            margin: 0 auto; /* Ajuda na centralização com display:flex do body */
            z-index: 1000;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #888; /* Cor padrão para inativos */
            font-size: 10px; /* Tamanho pequeno para o texto */
            flex: 1; /* Ocupa espaço igualmente */
            height: 100%;
        }

        .nav-btn i {
            font-size: 20px; /* Tamanho do ícone */
            margin-bottom: 3px;
        }

        .nav-btn.active {
            color: #000; /* Cor para o item ativo */
            font-weight: 600;
        }

        .upload-btn {
            background-color: #fe2c55; /* Cor de destaque */
            color: white;
            width: 45px; /* Largura do botão */
            height: 30px; /* Altura do botão */
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            flex-grow: 0; /* Não cresce */
            flex-shrink: 0; /* Não encolhe */
            margin: 0 10px; /* Espaçamento lateral */
        }
        /* --- FIM DO CSS DA NAVBAR --- */


        .top-navbar {
            display: flex;
            justify-content: space-between; /* Espaço entre a esquerda e a direita */
            align-items: center;
            height: 44px; /* Altura típica de nav bars móveis */
            padding: 0 15px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            position: sticky; /* Fica fixo no topo da tela */
            top: 0;
            z-index: 1000;
        }

        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-icon {
            font-size: 20px;
            cursor: pointer;
            color: #000;
        }

        .nav-center {
            font-size: 16px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

        <div class="header">

            <div class="username">

        <div class="stats">

            </div>

            <div class="stat-item">

        <div class="actions">
        
            <button class="btn-message">Editar perfil</button>

        <div class="bio">

        <div class="video-nav">

        <div class="video-grid">

            <div class="video-card pinned">

        </div>

        <div class="bottom-nav">
    
            <a href="grazi.html" class="nav-btn"> 
                <i class="fas fa-home"></i>
                <span>Início</span>
            </a>
            
            <a href="grazi.html" class="nav-btn">
                <i class="fas fa-compass"></i>
                <span>Descobrir</span>
            </a>
            
            <div class="upload-btn"> 
                <i class="fas fa-plus"></i>
            </div>
            
            <a href="samara.html" class="nav-btn active"> 
                <i class="fas fa-comment-dots"></i>
                <span>Inbox</span>
            </a>
            
            <a href="maria.html" class="nav-btn">
                <i class="fas fa-user"></i>
                <span>Eu</span>
            </a>
        
        </div>

    </div> </body>
</html>
